<!DOCTYPE html>
<html  lang="pt-br">
  <head><!-- Informações da página -->
    <title>Assinatura email</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Assinatura de e-mail de Henrique" />
    <meta name="author" content="Henrique Wolff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
    <body>
      
    <table>
      <tbody>
      <tr>
        <td style="vertical-align: middle; padding: 10px 7px 0px 0px">
          <!-- FOTO -->
          <img
            src="https://avatars.githubusercontent.com/u/79487966?s=400&u=3da0c70b7e92887f6d36b4427910dba724f3e88c&v=4"  
            style="background: none; width: 95px; height: 100px; border-radius: 60px; border: 1px solid black; "
          />
        </td>
          <!-- DIVISOR -->
        <td
          style="border-left: 2px solid #000000; padding: 0px 0px 0px 8px"
        ></td>
          <!-- Tabela -->
        <td
          style="font-family: Helvetica, sans-serif; padding: 0; margin: auto"
        ></td>

        <td
          style="
            font-family: Helvetica, sans-serif;
            font-size: 12px;
            line-height: 17px;
          "
        >
        <!-- NOME E NUMERO -->
          <strong>HENRIQUE WOLFF</strong>
          <br style="margin: 10px 0px 0px 10px" />
          <strong>Fone:</strong> (xx) x xxxx-xxxx
          </br>
          
          <!-- GMAIL -->
          <span>
            <a
              style="text-decoration: none; padding: 0 4px"
              href="mailto: coloque seu email aqui"
              target="_blank"
            >
              <img
                alt="Gmail"
                style="width: 25px; height: 25px"
                src="https://cdn-icons-png.flaticon.com/512/95/95627.png"
              />
            </a>
          </span>
          <!-- GITHUB -->
          <span>
            <a
              style="text-decoration: none; padding: 0 4px"
              href="https://github.com/HenriqueWolff"
              target="_blank"
            > 
            
              <img
                alt="GitHub"
                style="width: 25px; height: 25px"
                src="https://cdn-icons-png.flaticon.com/128/6424/6424084.png"
              />
            </a>
            <!-- LINKEDIN -->
            <span>
              <a
                style="text-decoration: none; padding: 0 4px"
                href="Coloque o link do seu perfil do linkedin aqui"
                target="_blank"
              >
                <img
                  alt="linkedin"
                  style="width: 25px; height: 25px"
                  src="https://cdn-icons-png.flaticon.com/512/3669/3669739.png"
                />
              </a>
            </span>
          </span>
          <!-- WHATSAPP -->
          <span>
            <a
              style="text-decoration: none; padding: 0 4px"
              href="aqui vai o link do seu whatsapp"
              target="_blank"
            >
              <img
                alt="whatsapp"
                style="width: 25px; height: 25px"
                src="https://cdn-icons-png.flaticon.com/512/1384/1384007.png"
              />
            </a>
          </span>

        </br>
        </td>
      </tr>
    </tbody>
    </table>
</body>
</html>
